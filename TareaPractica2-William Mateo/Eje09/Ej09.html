<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 9</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333;
		}

		#countdown {
			font-size: 36px;
			color: #333;
		}

		#input-container {
			margin: 20px;
		}

		input {
			width: 50px;
		 height: 30px;
		 font-size: 18px;
		}

		button {
			padding: 10px 20px;
		 background-color: #333;
		 color: #fff;
		 border: none;
		 font-size: 18px;
		 cursor: pointer;
		}
	</style>
	<script>
		let countdownInterval;

		function startCountdown() {
			const inputHours = document.getElementById('hours').value;
			const inputMinutes = document.getElementById('minutes').value;
			const inputSeconds = document.getElementById('seconds').value;

			if (inputHours === "" && inputMinutes === "" && inputSeconds === "") {
				alert("Ingresa un tiempo válido.");
				return;
			}

			const totalTime = (parseInt(inputHours) || 0) * 3600 + (parseInt(inputMinutes) || 0) * 60 + (parseInt(inputSeconds) || 0);
			if (totalTime <= 0) {
				alert("Ingresa un tiempo válido.");
				return;
			}

			clearInterval(countdownInterval);

			let currentTime = totalTime;

			countdownInterval = setInterval(function() {
				if (currentTime <= 0) {
					clearInterval(countdownInterval);
					document.getElementById("countdown").innerHTML = "Tiempo agotado";
				} else {
					const hours = Math.floor(currentTime / 3600);
					const minutes = Math.floor((currentTime % 3600) / 60);
					const seconds = currentTime % 60;
					document.getElementById("countdown").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
					currentTime--;
				}
			}, 1000);
		}
	</script>
</head>
<body>
	<h1>Temporizador de Cuenta Regresiva</h1>
	<div id="input-container">
		<input type="number" id="hours" placeholder="Horas">
		<input type="number" id="minutes" placeholder="Minutos">
		<input type="number" id="seconds" placeholder="Segundos">
		<button onclick="startCountdown()">Iniciar Temporizador</button>
	</div>
	<p id="countdown"></p>
</body>
</html>
