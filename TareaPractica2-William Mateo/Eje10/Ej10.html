<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 10</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        #question {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .option:hover {
            background-color: #2980b9;
        }

        #score {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        #start-button {
            background-color: #27ae60;
            color: #fff;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Juego de Preguntas y Respuestas</h1>
    <div id="quiz-container">
        <p id="question"></p>
        <div id="options"></div>
        <p id="score"></p>
        <button id="start-button" onclick="startGame()">Comenzar</button>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        let gameStarted = false;

        const questions = [
            {
                question: '¿Cuál es el animal terrestre más grande?',
                correctAnswer: 'Elefante africano',
                options: ['Elefante africano', 'Ballena azul', 'Jirafa', 'Rinoceronte blanco'],
            },
            {
                question: '¿Cuál es el país más poblado del mundo?',
                correctAnswer: 'China',
                options: ['India', 'China', 'Estados Unidos', 'Brasil'],
            },
            {
                question: '¿Cuál es el idioma más hablado en el mundo?',
                correctAnswer: 'Chino mandarín',
                options: ['Español', 'Inglés', 'Hindi', 'Chino mandarín'],
            },
            {
                question: '¿Cuál es la montaña más alta del mundo?',
                correctAnswer: 'Monte Everest',
                options: ['Monte McKinley', 'Monte Kilimanjaro', 'Monte Fuji', 'Monte Everest'],
            },
            {
                question: '¿Cuál es el océano más grande del mundo?',
                correctAnswer: 'Océano Pacífico',
                options: ['Océano Atlántico', 'Océano Índico', 'Mar Mediterráneo', 'Océano Pacífico'],
            },
        ];

        function startGame() {
            gameStarted = true;
            document.getElementById('start-button').style.display = 'none';
            displayQuestion(currentQuestion);
        }

        function checkAnswer(userAnswer) {
            if (userAnswer === questions[currentQuestion].correctAnswer) {
                score++;
            }
            currentQuestion++;

            if (currentQuestion < questions.length) {
                displayQuestion(currentQuestion);
            } else {
                displayScore();
            }
        }

        function displayQuestion(questionIndex) {
            if (gameStarted) {
                document.getElementById('question').textContent = questions[questionIndex].question;
                const options = questions[questionIndex].options;
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';

                options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option';
                    button.onclick = () => checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            }
        }

        function displayScore() {
            document.getElementById('quiz-container').innerHTML = `<p id="score">Tu puntuación final es: ${score}/${questions.length}</p>`;
        }
    </script>
</body>
</html>
